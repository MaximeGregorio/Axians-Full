<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/form.css">
    <title>Portail Axians</title>
</head>
<body>
<header>
    <div id="head">
        <div id="user-info">
            <img src="assets/images/logo.png" alt="Logo Axians">
            <div id="user">
                <h2>%SESSION_NAME% %SESSION_LASTNAME%</h2>
            </div>
        </div>
    </div>
</header>
<div id="flex">
    <div id="menu-header">
        <ul id="main-ul">
            <li><h1 class="menu-title">Import / Export</h1>
                <ul>
                    <li><a id="import" href="#" class="option-button">Import</a></li>
                    <li><a id="export" href="#" class="option-button">Export</a></li>
                </ul>
            </li>
            <li><h1 class="menu-title">Controle</h1>
                <ul>
                    <li><a id="controle_jeuDeDonnees" href="#" class="option-button">Contrôler un jeu de données</a></li>
                    <li><a id="controle_schemaDonnees" href="#" class="option-button">Contrôler un schéma de données</a></li>
                </ul>
            </li>
            <li><h1 class="menu-title">Gestion Utilisateurs</h1>
                <ul>
                    <li><a id="addUser" href="#" class="option-button">Ajouter un utilisateur</a></li>
                    <li><a id="deleteUser" href="#" class="option-button">Effacer un utilisateur</a></li>
                    <li><a id="manageUser" href="#" class="option-button">Gérer les utilisateurs</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="main-page">
    </div>
</div>
<script src="assets/js/script.js" async></script>
</body>
</html>
