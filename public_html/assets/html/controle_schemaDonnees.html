

<!-- Formulaire de controle des schemas de données -->

<form action="/import" method="post">

    <!--
         Mise en place des moyens de selection du bon schema a controler
         avec la bonne méthode de contrôle
    -->


    <div class="form-box">
        <h1>Contrôle Schémas de Données</h1>
        <div id="div_choix">
            <div class="choix">
                <select name="nom_de_la_base">
                    <option>TYPE 1</option>
                    <option>TYPE 2</option>
                    <option>TYPE 3</option>
                </select>
            </div>

            <div class="choix">
                <select name="nom_du_schema">
                    <option>TYPE 1</option>
                    <option>TYPE 2</option>
                    <option>TYPE 3</option>
                </select>
            </div>
            <div class="choix">
                <select name="phase">
                    <option>TYPE 1</option>
                    <option>TYPE 2</option>
                    <option>TYPE 3</option>
                </select>
            </div>
        </div>
        <div id="submit">
            <input type="submit" class="bouton" value="contrôler"></input>
        </div>
    </div>
</form>
