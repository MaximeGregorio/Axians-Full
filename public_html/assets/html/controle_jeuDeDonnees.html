
<!-- Formulaire de controle de jeu de données -->

<form action="/import" method="post">

    <!-- Création d'un endroit pour déposer un fichier zip -->
    <!-- Mise en place des moyens de sélection avec le nom approprié -->
    <!-- Création du bouton pour confirmer l'envoi du formulaire -->

        <div class="form-box">
            <h1>Contrôle Jeu de Données</h1>
            <div id="div_choix">
                <div id="drop_zone">
                    <input type="file" class="hidden_input" id="test_input" name="file" accept=".zip" required>
                </div>
                <p id="inputFileName">Aucun fichier choisi</p>
                <div class="choix">
                    <select name="type">
                        <option>TYPE 1</option>
                        <option>TYPE 2</option>
                        <option>TYPE 3</option>
                    </select>
                </div>

                <div class="choix">
                    <select name="SQLFile">
                        <option>SQL 1</option>
                        <option>SQL 2</option>
                        <option>SQL 3</option>
                    </select>
                </div>

                <div id="submit">
                    <input type="submit" class="bouton" value="contrôler"></input>
                </div>
            </div>
        </div>

</form>
